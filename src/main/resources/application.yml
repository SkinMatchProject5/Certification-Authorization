spring:
  application:
    name: auth-app
    
  # Profile Configuration - local 프로파일 자동 활성화
  profiles:
    active: local

  # Jackson Configuration
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

  # Web Configuration
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true
  mvc:
    throw-exception-if-no-handler-found: false

  # Database Configuration (MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/skincare_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234 


  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # 개발 시 스키마 자동 업데이트로 데이터 유지
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Security OAuth Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your_google_client_id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your_google_client_secret}
            scope:
              - email
              - profile
            redirect-uri: "http://localhost:8081/login/oauth2/code/google"

          naver:
            client-id: ${NAVER_CLIENT_ID:your_naver_client_id}
            client-secret: ${NAVER_CLIENT_SECRET:your_naver_client_secret}
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8081/login/oauth2/code/naver"
            scope:
              - name
              - email
            client-name: Naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnly123456789}  # 환경변수 또는 기본값
  expiration: 86400  # 24시간 (초 단위)
  refresh-expiration: 604800  # 7일 (초 단위)

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    - http://localhost:8081
    - http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Server Configuration
server:
  port: 8081

# Logging Configuration
logging:
  level:
    com.example.authapp: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.springframework.web: DEBUG